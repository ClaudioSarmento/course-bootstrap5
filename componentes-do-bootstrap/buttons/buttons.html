<!--  
    Buttons

    * O componente de botões tem diversas variações;
    * Utilizamos a classe base btn;
    * Podemos inserir o estilo em outras tags, como a de links <a class="btn"></a>;
    * Há uma variação para outline, que exibe cor só no controno;
    * Podemos também inserir estilo de botão desabilitado;

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Buttons</title>
</head>

<body>
    <div class="container">
        <h2 class="m-4">Botões</h2>
        <div class="m-4">
            <div class="button btn btn-primary">Primary</div>
            <div class="button btn btn-success">Success</div>
            <div class="button btn btn-info">Info</div>
        </div>
        <div class="m-4">
            <a href="" class="btn btn-danger">Danger</a>
        </div>
        <div class="col-3 mb-4">
            <div class="d-grid m-4">
                <button class="btn btn-primary">
                    Botão de bloco
                </button>
            </div>
        </div>
        <div class="m-4">
            <button class="btn btn-warning" disabled>Warning desabilitado</button>
        </div>
    </div>
</body>

</html>
