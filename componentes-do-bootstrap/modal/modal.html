<!--
    Modal

    * O modal possui dois elementos;
    * Um botão de ativação;
    * E um banner que aparece após o clique no botão;
    * É útil para colocar mensagens ou realizar ações dentro do modal;

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Modal</title>
</head>

<body>
    <div class="container m-4">
        <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#modal">
            Abrir modal
        </button>


        <!-- container modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Este é o título</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" arial-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Aqui você pode por qualquer coisa</p>
                        <p>Tá bom?</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Fechar</button>
                        <button class="btn btn-success" type="button">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
