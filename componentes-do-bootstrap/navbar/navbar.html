<!--
    Navbar

    * A navbar é o componente para as barras de navegação;
    * Temos diversas variações;
    * Podemos colocar ícones, links, dropdowns e mais;
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Navbar</title>
</head>

<body>
    <!-- Navbar 1 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Meu projeto</a>
            <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false"
                aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" 
                            class="nav-link active"
                            aria-current="page">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" 
                            class="nav-link"
                            aria-current="page">
                            Produtos
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" 
                            class="nav-link dropdown-toggle" 
                            id="navbarDropdown" 
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categorias
                        </a>
                        <ul class="dropdown-menu"
                            aria-labelledby="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Cat A</a></li>
                            <li><a href="#" class="dropdown-item">Cat B</a></li>
                            <li><a href="#" class="dropdown-item">Cat C</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" 
                            class="nav-link"
                            aria-current="page">
                            Blog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" 
                            class="nav-link"
                            aria-current="page">
                            Contato
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Navbar 2 -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Meu projeto</a>
            <button class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav2" 
                aria-controls="navbarNav2" 
                aria-expanded="false"
                aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav2">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" 
                            class="nav-link active"
                            aria-current="page">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" 
                            class="nav-link"
                            aria-current="page">
                            Produtos
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" 
                            class="nav-link dropdown-toggle" 
                            id="navbarDropdown" 
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categorias
                        </a>
                        <ul class="dropdown-menu"
                            aria-labelledby="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Cat A</a></li>
                            <li><a href="#" class="dropdown-item">Cat B</a></li>
                            <li><a href="#" class="dropdown-item">Cat C</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" 
                            class="nav-link"
                            aria-current="page">
                            Blog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" 
                            class="nav-link"
                            aria-current="page">
                            Contato
                        </a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input type="search" 
                    class="form-control me-2" 
                    placeholder="Digite algo..."
                    aria-label="Search"
                />
                <button class="btn btn-outline-primary" type="submit">
                    Pesquisar
                </button>
            </form>
        </div>
    </nav>

</body>

</html>
