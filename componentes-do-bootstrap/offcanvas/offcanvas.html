<!--
    Offcanvas

    * Offcanvas é parecido com o Modal;
    * Um conteúdo que fica oculto, a espera de um botão;
    * Porém tem uma perspectiva diferente, costuma aparecer pela lateral;
    * Interessante para carrinhos de ecommerce, por exemplo;
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Offcanvas</title>
</head>

<body>
   <div class="container m-4">
        <button class="btn btn-primary" type="button" 
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"    
            aria-controls="offcanvasRight">
            Abrir carrinho
        </button>

        <div class="offcanvas offcanvas-end" 
            tabindex="-1" 
            id="offcanvasRight"
            aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasLabel">Carrinho</h5>
                <button class="btn-close text-reset" 
                    type="button"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close">
                </button>
            </div>
            <div class="offcanvas-body">
                <ul>
                    <li>Produto 1</li>
                    <li>Produto 2</li>
                    <li>Produto 3</li>
                </ul>
            </div>
        </div>
   </div>
</body>

</html>
