<!--
   Scrollspy

   * O Scrollspy é um componente para levar a barra de navegação a um local indicado;
   * Geralmente utilizado para fixar as seções do site;
   * Ao clicar em um botão o scroll desce;
   
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Scrollspy</title>
</head>

<body>
    <div class="container m-4">
       <nav class="navbar navbar-light bg-light px-3 mb-4" id="scrollspy">
            <a href="#" class="navbar-brand">Minha Marca</a>
            <ul class="nav">
                <li class="nav-item">
                    <a href="#secao-1" class="nav-link">Seção 1</a>
                </li>
                <li class="nav-item">
                    <a href="#secao-2" class="nav-link">Seção 2</a>
                </li>
            </ul>
       </nav>

       <div data-bs-spy="scroll" 
            data-bs-targert="#scrollspy" 
            data-bs-offset="0"
            tabindex="0">

            <h4 id="secao-1">Seção 1</h4>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <h4 id="secao-2">Seção 2</h4>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
            <p class="mb-4">Conteúdo</p>
       </div>
    </div>
</body>

</html>
