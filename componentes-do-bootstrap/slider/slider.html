<!--
    Slider

    * Podemos criar também um slider com boostrap;
    * O nome do componente é Carousel;
    * há recursos parar passar a imagem e também para exibir a quantidade delas;
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" type="button" 
                    data-bs-target="#carousel" 
                    data-bs-slide-to="0" 
                    aria-current="true"
                    aria-label="Slide 1">
                </button>
                <button  type="button" 
                    data-bs-target="#carousel" 
                    data-bs-slide-to="1" 
                    aria-current="true"
                    aria-label="Slide 2">
                </button>
                <button  type="button" 
                    data-bs-target="#carousel" 
                    data-bs-slide-to="2" 
                    aria-current="true"
                    aria-label="Slide 3">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://preview.redd.it/nhk8jg3psng71.jpg?auto=webp&s=0614423637af7440921c3932759d8a90a24981fb" alt="Descrição 1" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Primeiro slide</h5>
                        <p>Alguma descrição</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapers.com/images/hd/1920-x-1080-nature-desktop-zt65xx09vu42vnfu.jpg" alt="Descrição 2" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Segundo slide</h5>
                        <p>Alguma descrição</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhS8a9pf1Mji1SpSLe4YctjbFRc1nUZ5bcS81_Qk3siSU0CUyVg8ar1hNB0tYsY9Vz-odTUcO4R7RIynehl8Up9mSVVSxJvn6x_iIcvVBiTiuY9f1cgmVJV1xZRRGiGBFMFTewmAw_bWxwC/s1600/por-do-sol-sem-igual.jpg" alt="Descrição 3" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Terceiro slide</h5>
                        <p>Alguma descrição</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>

</html>
