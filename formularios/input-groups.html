<!--
    Input groups
    
    * Os input groups serverm para darmos uma experiência melhor para o usuário;
    * Às vezes agrupando funções;
    * Ou tornando o input mais objetivo;
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Input groups</title>
</head>

<body>
    <div class="container">
        <div class="row m-4">
            <div class="col-12 col-sm-6 mb-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon">@</span>
                    <input type="email" class="form-control" placeholder="Digite o seu e-mail">
                </div>
            </div>
            <div class="col-12 col-sm-6 mb-4">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon2">#</span>
                    <input type="email" class="form-control" placeholder="Digite o nome do usuário">
                </div>
            </div>
            <p>Quanto você quer depositar? (sem centavos)</p>
            <div class="col-12 col-sm-6 mb-4">
                <div class="input-group mb-4">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" placeholder="Valor">
                    <span class="input-group-text">,00</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
