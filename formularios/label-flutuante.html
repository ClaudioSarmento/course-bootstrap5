<!--
    Label flutuante
    
    * As floating labels são uma forma de deixar a label dentro do input;
    * Semelhante aos formulários do Google;
    * Ocupando menos espaço e deixando o layout bonito;

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Label flutuante</title>
</head>

<body>
    <div class="container">
        <h2>Faça o login para continuar</h2>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Insira o seu e-mail">
            <label for="email">Insira seu e-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Insira a sua senha">
            <label for="password">Insira a sua senha</label>
        </div>
    </div>
    </div>
</body>

</html>
