<!--
    Range

    * Range é um input interessante;
    * Onde o usuário pode regulas um parâmetro por uma hora;
    * E ainda podemos definir um valor mínimo e máximo;
    * Temos componentes no Bootstrap para isso também;
    * Vamos ver!
    
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Range</title>

</head>

<body>
    <div class="container">
        <div class="mb-4">
           <h2>Please reply</h2>
           <label for="probability" class="form-label">How likely are you to recommend this site to someone?</label>
            <input type="range" class="form-range" min="0" max="5" id="probability">
        </div>

        <div class="mb-4">
            <h2>Please reply</h2>
            <label for="probabilitytwo" class="form-label">How likely are you to recommend this site to someone?</label>
             <input type="range" class="form-range" min="0" max="5" id="probabilitytwo" disabled>
         </div>
    </div>
</body>

</html>
