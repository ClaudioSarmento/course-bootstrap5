<!--
    Switch

    * O switch é um checkbox;
    * Porém ele tem uma estilização diferente;
    * Parecendo um botão de "on/off", bem interessante para aplicações modernas;
    
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Switch</title>

</head>

<body>
    <div class="container">
        <div class="mb-4">
            <h2>Choose your configurations:</h2>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="flex-switch">
                <label for="flex-switch" class="form-check-label">Do you want activate this?</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="flex-switch" disabled>
                <label for="flex-switch" class="form-check-label">Switch desabled</label>
            </div>
        </div>
    </div>
</body>

</html>
