<!--
    Link em elemento

    * Este helper serve para deixar o elemento todo clicável;
    * Ou seja, podemos permitir o click em todo o card, para levar a um link específico;
    * Sem esta classe envolvemos o elemento com uma tag a, o que pode não ficar bom para a estética do código;

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Link em elemento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container m-4">
        <div class="card" style="width: 18rem;">
            <img src="https://img.freepik.com/fotos-premium/agencia-de-convergencia-da-humanidade-e-tecnologia-o-futuro-da-inteligencia-artificial-e-robotica-avancada_1204450-311.jpg?semt=ais_hybrid&w=740" alt="">
            <div class="card-body">
                <h5 class="card-title">Produto legal</h5>
                <p class="card-text">Não perca o valor promocional</p>
                <a href="https://google.com" class="btn btn-primary stretched-link">Comprar</a>
            </div>
        </div>
    </div>
</body>

</html>
