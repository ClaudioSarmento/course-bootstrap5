<!--
    Ratio

    * Um helper que serve para manter a proporção de um elemento;
    * Podemos utilizar para embed de vídeos;
    * Desta maneira o item não vai ficar desproporcional ao seu tamanho original;

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Ratio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="col-md-4 mb-4">
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/8mei6uVttho" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <iframe src="https://www.youtube.com/embed/8mei6uVttho" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
