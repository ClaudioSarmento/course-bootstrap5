<!--
    Largura e altura

    * Há classes que nos permitem altera os atributos de altura e largura de um elemento;
    * Podemos então criar "colunas" com diferentes opçoes além do grid de 12;


-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Altura e largura</title>
</head>

<body>
 <div class="container">
   <div class="w-25 bg-primary">A</div>
   <div class="w-50 bg-info">B</div>
   <div class="w-75 bg-success">C</div>
   <div class="w-100 bg-info">D</div>
 </div>
 <div class="container altura m-4">
    <div class="row h-100">
        <div class="col-3 h-25 bg-primary">A</div>
        <div class="col-3 h-50 bg-info">A</div>
        <div class="col-3 h-75 bg-success">A</div>
        <div class="col-3 h-10 bg-info">A</div>
    </div>
   </div>
</body>

</html>
