<!--
    Backgrounds 

    * Há algumas classes no Bootstrap para adicionar cor de fundo a elementos;
    * Utilizamos a classe: bg-*;
    * Onde * é uma classe de cor, como primary;
    * Estas cores são similares às de botões
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Backgrounds</title>
</head>

<body>
 <div class="container">
    <div class="col-12 mb-3 bg-primary"></div>
    <div class="col-12 mb-3 bg-danger">Atenção</div>
    <div class="col-12 mb-3 bg-info"></div>
    <div class="col-12 mb-3 bg-success bg-gradient"></div>
    <div class="col-12 mb-3 bg-danger bg-gradient"></div>
 </div>
</body>

</html>
