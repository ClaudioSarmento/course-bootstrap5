<!--
    Flex

    * Podemos também alterar um elemento para o display flex;
    * Desta maneira é possível também alterar como os elementos internos se comportam;
    * Lembrando que o container já deixa as colunas em flex;

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Flex</title>
</head>

<body>
 <div class="container">
   <div class="d-flex justify-content-between m-4">
        <div class="bg-primary">1</div>
        <div class="bg-primary">2</div>
        <div class="bg-primary">3</div>
   </div>
   <div class="d-flex flex-column m-4">
    <div class="bg-primary">1</div>
    <div class="bg-primary">2</div>
    <div class="bg-primary">3</div>
</div>

 </div>
</body>

</html>
