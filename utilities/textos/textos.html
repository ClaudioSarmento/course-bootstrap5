    Textos

    * Há utilities para alteração de textos também;
    * Configurações como: alinhamento, overflow, case e outras, podem ser alteradas;


-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Textos</title>
</head>

<body>
 <div class="container">
  <p class="text-center">Este texto está no centro!</p>
  <div class="text-nowrap box-com-wrap">Texto passando da caixa por causa do wrapping</div>
  <div class="box-com-wrap">Texto não passa da caixa</div>
  <p class="text-upper">Este texto está em caixa alta!</p>
  <p class="fs-1">Aumentando a font-size</p>
  <p class="fs-2">Aumentando a font-size</p>
  <p class="fw-bold">Texto em negrito!</p>
  <div class="fst-italic">Em itálico!</div>
 </div>
</body>

</html>
